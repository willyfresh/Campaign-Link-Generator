<html>

<head>
	<title>Campaign Link Generator</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Will Floyd">
	<!-- bootstrap css -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<!-- custom css -->
	<style>
		/*customcss*/
	</style>
</head>

<body>
	<div class="container">
		<div id="Campaign-Link-Generator">
			<h2>Campaign Link Generator</h3>
			<p>Add UTM and ITM parameters to your links</p>
			
			<!-- URL -->
			<div id="url-param" class="form-group has-danger">
				<label for="url-param-entry" id="url-param-label"><h3>Page URL</h3></label>
				<input type="url" class="form-control form-control-danger" id="url-param-entry" aria-describedby="url-param-label" placeholder="http://example.com/dir/page.html">
				<small id="campaign-param-help" class="form-text text-muted">Copy and paste the full URL, including https://</small>
			</div>

			<!-- CAMPAIGN -->
			<div id="campaign-param" class="form-group">
				<label for="campaign-param-entry" id="campaign-param-label"><h3>Campaign Name</h3></label>
				<input type="text" class="form-control" id="campaign-param-entry" aria-describedby="campaign-param-help">
				<small id="campaign-param-help" class="form-text text-muted">Collaborate with each other to match this for each release.</small>
			</div>

			<!-- CONTENT -->
			<div id="content-param" class="form-group">
				<label for="utm-content" id="content-param-label"><h3>Content Description</h3></label>
				<input type="text" class="form-control" id="content-param-entry" aria-describedby="content-param-help">
				<small id="content-param-help" class="form-text text-muted">Describes the link being clicked.</small>
			</div>

			<!-- TERMS -->
			<div id="term-param" class="form-group">
				<label for="term-param-entry" id="term-param-label"><h3>Ads Terms</h3></label>
				<input type="text" class="form-control" id="term-param-entry" aria-describedby="term-param-help">
				<small id="term-param-help" class="form-text text-muted">Rarely used parameter for search terms.</small>
			</div>
			
			<p id="gen-buttons">
				<button type="button" class="btn btn-outline-primary" id="link-generator">Generate Links</button>
			</p>

			<!-- RESULTS -->
			<div id="generated-url" class="">
				<div class="p-3 mb-2 bg-light text-dark" id="gen-result">Results will appear here</div>
			</div>

		</div>
	</div>
	<!-- bootstraps -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
	
	<!-- dependencies -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.0/clipboard.min.js"></script>

	<!-- custom javascript -->
	<script src="index.js"></script>
</body>

</html>
